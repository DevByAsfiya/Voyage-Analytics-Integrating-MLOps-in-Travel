<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Predictor</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f7fa 0%, #a4dbe4 100%);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 36px 32px;
            text-align: center;
        }
        h1 {
            color: #0597b2;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .start-btn {
            display: inline-block;
            font-size: 1em;
            background: #0597b2;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #027186;
        }
        .footer {
            margin-top: 48px;
            color: #888;
            font-size: 0.99em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Price Predictor</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3079/3079057.png" alt="Plane Icon" style="width: 68px; margin-bottom: 20px;">
        <p>
            Discover the estimated price for your next flight quickly and easily.<br>
            Click below to get started and predict your flight fare!
        </p>
        <a href="/predictdata" class="start-btn">Start Prediction</a>
    </div>
    <div class="footer">
        &copy; 2025 Flight Price Predictor &bull; Powered by ML
    </div>
</body>
</html>
